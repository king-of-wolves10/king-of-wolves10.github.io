<style>
body{
    background-color: #10093a; color:white;
    text-align:center;     line-height: 40px;
}
* { margin: 0; padding: 0 }
a { color: gold; padding-bottom:10px;}
nav{ color: white; }
</style>
<img id="room" src="Battleground.png" ></img><br>

<div class="menu" id="out">
<a href="#" onclick="goto('Battle_Church.png') ">Enter the Church</a><br>
<a href="#" onclick="goto('Battle_HouseF1.png') ">Enter the House</a><br>
<a href="#" onclick="goto('Battle_Barn.png') ">Enter the Barn</a><br>

</div>

<div class="menu" id="in" hidden>
<a href="#" onclick="goto('Battleground.png') ">Leave</a><br>
</div>

<div class="menu" id="F1" hidden>
<a href="#" onclick="goto('Battle_HouseF2.png') ">Go Upstairs</a><br>
<a href="#" onclick="goto('Battleground.png') ">Leave</a><br>
</div>

<div class="menu" id="F2" hidden>
<a href="#" onclick="goto('Battle_HouseF1.png') ">Go Downstairs</a><br>
<a href="#" onclick="goto('Battleground.png') ">Jump off the balcony!!</a><br>
</div>

<a href="../../minecraft.html#ship">Return</a><br>
<script>
function goto(img){

menus = document.getElementsByClassName("menu");
for(i=0; i<menus.length; i++){menus[i].hidden = true}
if(img == "Battleground.png"){document.getElementById("out").hidden = false}
if(img == "Battle_Church.png" || img == "Battle_Barn.png"){document.getElementById("in").hidden = false}
if(img == "Battle_HouseF1.png"){document.getElementById("F1").hidden = false}
if(img == "Battle_HouseF2.png"){document.getElementById("F2").hidden = false}
document.getElementById("room").src = img
}
</script>
